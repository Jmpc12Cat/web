<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growing Dreams - Contacto</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #2980b9, #2c3e50);
      }

      header {
        background-color: rgba(255, 255, 255, 0.8);
        color: #292b2c;
        padding: 30px;
        text-align: center;
        border-bottom: 5px solid #17a2b8;
      }

      header nav ul {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
      }

      header nav ul li {
        display: inline;
        margin-right: 20px;
      }

      header nav ul li a {
        color: #292b2c;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      header nav ul li a:hover {
        color: #17a2b8;
      }

      header h1 {
        margin-top: 0;
        font-size: 48px;
        font-weight: bold;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      header p {
        font-size: 20px;
        margin-bottom: 0;
      }

      main {
        padding: 20px;
        text-align: center;
      }

      section {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        margin-bottom: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      section h2 {
        color: #17a2b8;
        font-size: 36px;
        margin-bottom: 20px;
      }

      .contact-form {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }

      .contact-form label {
        font-size: 18px;
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .contact-form button {
        margin-top: 20px;
        background-color: #17a2b8;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .contact-form button:hover {
        background-color: #138496;
      }

      footer {
        background-color: rgba(255, 255, 255, 0.8);
        color: #292b2c;
        text-align: center;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">INICIO</a></li>
          <li><a href="nosotros.html">NOSOTROS</a></li>
          <li><a href="servicios.html">SERVICIOS</a></li>
          <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
      </nav>
      <h1>Growing Dreams</h1>
      <p>Asesoría para hacer realidad tus sueños.</p>
    </header>

    <main>
      <section id="contacto">
        <h2>Contacto</h2>
        <p>
          Déjanos tus datos y nos pondremos en contacto contigo lo antes
          posible.
        </p>

        <form
          class="contact-form"
          action="enviar_datos_cliente.php"
          method="post"
        >
          <label for="nombre">Nombre Completo:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required />

          <label for="mensaje">Mensaje o Comentarios:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2024 Growing Dreams. Todos los derechos reservados. Juan Manuel
        Paternina
      </p>
    </footer>
  </body>
</html>
